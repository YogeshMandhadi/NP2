<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker - Multi-Tools</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gifshot@0.4.5/build/gifshot.min.js"></script>
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .drop-zone {
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: border-color 0.3s ease;
            position: relative;
        }

        .drop-zone.dragover {
            border-color: var(--primary-color);
            background-color: var(--background-color);
        }

        .drop-zone p {
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .image-container {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-container .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .image-container .frame-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
        }

        .controls-container {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .control-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357abd;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button.secondary {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--background-color);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 0.5rem;
            text-align: center;
            color: var(--text-color);
        }

        .preview-container {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .file-info {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
        }

        #fileInput {
            display: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1>GIF Maker</h1>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="ad-space top-ad">
            <!-- Ad Space (Top) -->
            <div class="ad-placeholder">Advertisement Space</div>
        </div>

        <div class="tool-container">
            <div class="info-message">
                <i class="fas fa-info-circle"></i>
                Create animated GIFs from multiple images. Drag and drop images, adjust settings, and preview before downloading.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary-color);"></i>
                <p>Drag and drop images here</p>
                <p>or</p>
                <input type="file" id="fileInput" multiple accept="image/*">
                <button class="button" onclick="document.getElementById('fileInput').click()">Choose Files</button>
            </div>

            <div class="image-grid" id="imageGrid"></div>

            <div class="controls-container">
                <div class="control-group">
                    <label for="frameDelay">Frame Delay (ms):</label>
                    <input type="number" id="frameDelay" min="100" max="3000" value="500" step="100">
                </div>

                <div class="control-group">
                    <label for="maxWidth">Maximum Width (px):</label>
                    <input type="number" id="maxWidth" min="100" max="800" value="400" step="50">
                </div>
            </div>

            <div class="button-container">
                <button class="button" id="createGifButton" disabled>Create GIF</button>
                <button class="button" id="previewButton" disabled>Preview Animation</button>
                <button class="button" id="downloadButton" disabled>Download GIF</button>
                <button class="button secondary" id="clearButton">Clear All</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing: 0%</div>
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="previewImage" alt="GIF Preview">
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>

        <div class="ad-space bottom-ad">
            <!-- Ad Space (Bottom) -->
            <div class="ad-placeholder">Advertisement Space</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Multi-Tools. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                dropZone: document.getElementById('dropZone'),
                fileInput: document.getElementById('fileInput'),
                imageGrid: document.getElementById('imageGrid'),
                frameDelay: document.getElementById('frameDelay'),
                maxWidth: document.getElementById('maxWidth'),
                createGifButton: document.getElementById('createGifButton'),
                previewButton: document.getElementById('previewButton'),
                downloadButton: document.getElementById('downloadButton'),
                clearButton: document.getElementById('clearButton'),
                progressContainer: document.getElementById('progressContainer'),
                progressFill: document.getElementById('progressFill'),
                progressText: document.getElementById('progressText'),
                previewContainer: document.getElementById('previewContainer'),
                previewImage: document.getElementById('previewImage'),
                fileInfo: document.getElementById('fileInfo'),
                errorMessage: document.getElementById('errorMessage')
            };

            let state = {
                images: [],
                previewInterval: null,
                gifData: null
            };

            function showError(message) {
                elements.errorMessage.textContent = message;
                elements.errorMessage.style.display = 'block';
                setTimeout(() => {
                    elements.errorMessage.style.display = 'none';
                }, 5000);
            }

            function updateImageGrid() {
                elements.imageGrid.innerHTML = '';
                state.images.forEach((img, index) => {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const image = document.createElement('img');
                    image.src = img.src;
                    container.appendChild(image);

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = 'Ã—';
                    removeBtn.onclick = () => {
                        state.images.splice(index, 1);
                        updateImageGrid();
                        updateButtons();
                    };

                    const frameNumber = document.createElement('div');
                    frameNumber.className = 'frame-number';
                    frameNumber.textContent = `#${index + 1}`;

                    container.appendChild(removeBtn);
                    container.appendChild(frameNumber);
                    
                    container.draggable = true;
                    container.ondragstart = (e) => {
                        e.dataTransfer.setData('text/plain', index);
                    };
                    
                    container.ondragover = (e) => e.preventDefault();
                    container.ondrop = (e) => {
                        e.preventDefault();
                        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const toIndex = index;
                        [state.images[fromIndex], state.images[toIndex]] = 
                        [state.images[toIndex], state.images[fromIndex]];
                        updateImageGrid();
                    };

                    elements.imageGrid.appendChild(container);
                });
            }

            function updateButtons() {
                const hasImages = state.images.length > 0;
                elements.createGifButton.disabled = !hasImages;
                elements.previewButton.disabled = !hasImages;
                elements.downloadButton.disabled = !state.gifData;
            }

            function addImage(file) {
                if (!file.type.startsWith('image/')) {
                    showError('Please upload only image files.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        state.images.push(img);
                        updateImageGrid();
                        updateButtons();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function createGif() {
                if (state.images.length === 0) return;

                const delay = parseInt(elements.frameDelay.value);
                const maxWidth = parseInt(elements.maxWidth.value);

                elements.progressContainer.style.display = 'block';
                elements.createGifButton.disabled = true;
                elements.previewButton.disabled = true;
                elements.errorMessage.style.display = 'none';

                gifshot.createGIF({
                    images: state.images,
                    gifWidth: maxWidth,
                    gifHeight: Math.round(maxWidth * (state.images[0].height / state.images[0].width)),
                    interval: delay / 1000,
                    progressCallback: (progress) => {
                        const percent = Math.round(progress * 100);
                        elements.progressFill.style.width = `${percent}%`;
                        elements.progressText.textContent = `Processing: ${percent}%`;
                    },
                    completeCallback: (data) => {
                        if (!data.error) {
                            state.gifData = data.image;
                            elements.previewImage.src = data.image;
                            elements.previewContainer.style.display = 'block';
                            
                            // Update file info
                            const size = Math.round((data.image.length * 3/4) / 1024);
                            elements.fileInfo.innerHTML = `
                                <p>GIF Created Successfully!</p>
                                <p>Size: ${size} KB</p>
                                <p>Frames: ${state.images.length}</p>
                                <p>Delay: ${delay}ms</p>
                                <p>Width: ${maxWidth}px</p>
                            `;
                            
                            updateButtons();
                        } else {
                            showError('Failed to create GIF. Please try with fewer images or lower quality settings.');
                        }
                        
                        elements.progressContainer.style.display = 'none';
                        elements.createGifButton.disabled = false;
                        elements.previewButton.disabled = false;
                    }
                });
            }

            // Event Listeners
            elements.fileInput.addEventListener('change', (e) => {
                Array.from(e.target.files).forEach(addImage);
                elements.fileInput.value = '';
            });

            elements.dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.dropZone.classList.add('dragover');
            });

            elements.dropZone.addEventListener('dragleave', () => {
                elements.dropZone.classList.remove('dragover');
            });

            elements.dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.dropZone.classList.remove('dragover');
                Array.from(e.dataTransfer.files).forEach(addImage);
            });

            elements.createGifButton.addEventListener('click', createGif);

            elements.previewButton.addEventListener('click', () => {
                if (state.images.length === 0) return;
                
                if (state.previewInterval) {
                    clearInterval(state.previewInterval);
                    state.previewInterval = null;
                    elements.previewButton.textContent = 'Preview Animation';
                    if (state.gifData) {
                        elements.previewImage.src = state.gifData;
                    }
                    return;
                }

                let currentFrame = 0;
                const delay = parseInt(elements.frameDelay.value);
                
                elements.previewButton.textContent = 'Stop Preview';
                elements.previewContainer.style.display = 'block';
                
                const showFrame = () => {
                    if (!state.previewInterval) return;
                    elements.previewImage.src = state.images[currentFrame].src;
                    currentFrame = (currentFrame + 1) % state.images.length;
                };

                showFrame();
                state.previewInterval = setInterval(showFrame, delay);
            });

            elements.downloadButton.addEventListener('click', () => {
                if (!state.gifData) return;
                
                const link = document.createElement('a');
                link.href = state.gifData;
                link.download = 'animation.gif';
                link.click();
            });

            elements.clearButton.addEventListener('click', () => {
                state.images = [];
                state.gifData = null;
                if (state.previewInterval) {
                    clearInterval(state.previewInterval);
                    state.previewInterval = null;
                }
                
                elements.previewButton.textContent = 'Preview Animation';
                elements.imageGrid.innerHTML = '';
                elements.previewContainer.style.display = 'none';
                elements.progressContainer.style.display = 'none';
                elements.errorMessage.style.display = 'none';
                
                updateButtons();
            });
        });
    </script>
</body>
</html>
